<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master.html}">

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${pageTitle}"></h1>
    </div>

    <form th:object="${kind}" method="post">

        <em th:replace="~{components/input :: input(
            name='name',
            label='Nazwa',
            hint='Prosze podać nazwę rodzaju'
        )}"></em>

        <em th:replace="~{components/formButtons :: buttons (name = 'kinds')}"></em>

    </form>


</div>
