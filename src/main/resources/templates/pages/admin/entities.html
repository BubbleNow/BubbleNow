<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${@environment.getProperty('app.name')}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<b>Zamówienia</b>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Numer zamówienia</th>
        <th>Cene</th>
        <th>BubbleTea Id</th>
        <th>Data</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.number}"></td>
        <td th:text="${order.price}"></td>
        <td th:text="${order.bubbleTea.id}"></td>
        <td th:text="${order.date}"></td>
    </tr>
    </tbody>
</table>

<b>BubbleTea</b>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Rodzaj</th>
        <th>Rozmiar</th>
        <th>Baza</th>
        <th>Syrop</th>
        <th>Dodatek</th>
        <th>Order Id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bubbleTea : ${bubbleTeas}">
        <td th:text="${bubbleTea.id}"></td>
        <td th:text="${bubbleTea.kind.name}"></td>
        <td th:text="${bubbleTea.size.name}"></td>
        <td th:text="${bubbleTea.base.name}"></td>
        <td th:text="${bubbleTea.syrup.name}"></td>
        <td th:text="${bubbleTea.addition.name}"></td>
        <td th:text="${bubbleTea.order.id}"></td>
    </tr>
    </tbody>
</table>


<b>Rozmiar</b>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nazwa</th>
        <th>Cena</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="size : ${sizes}">
        <td th:text="${size.id}"></td>
        <td th:text="${size.name}"></td>
        <td th:text="${size.price}"></td>
    </tr>
    </tbody>
</table>

<b>Rodzaj</b>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nazwa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kind : ${kinds}">
        <td th:text="${kind.id}"></td>
        <td th:text="${kind.name}"></td>
    </tr>
    </tbody>
</table>

<b>Baza</b>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nazwa</th>
        <th>Cena</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="base : ${bases}">
        <td th:text="${base.id}"></td>
        <td th:text="${base.name}"></td>
        <td th:text="${base.price}"></td>
    </tr>
    </tbody>
</table>
<b>Dodatki</b>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nazwa</th>
        <th>Cena</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="addition : ${additions}">
        <td th:text="${addition.id}"></td>
        <td th:text="${addition.name}"></td>
        <td th:text="${addition.price}"></td>
    </tr>
    </tbody>
</table>

<b>Syropy</b>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Smak</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="syrup : ${syrups}">
        <td th:text="${syrup.id}"></td>
        <td th:text="${syrup.name}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
