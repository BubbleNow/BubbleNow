<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master.html}">

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${pageTitle}"></h1>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Numer zamówienia</th>
            <th>Cene</th>
            <th>BubbleTea Id</th>
            <th>Data</th>
            <th>Status</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.number}"></td>
            <td th:text="${order.price}"></td>
            <td th:text="${order.bubbleTea.id}"></td>
            <td th:text="${order.date}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <form th:if="${order.status != 'Odebrane'}" th:action="@{'/admin/orders/' + ${order.id} + '/update-status'}" method="POST">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i data-feather="arrow-right-circle"></i> Zmień status
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
