<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master.html}">

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dodatki</h1>
        <a href="/admin/additions/create" class="btn btn-primary">Add</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nazwa</th>
            <th>Cena</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="addition : ${additions}">
            <td th:text="${addition.id}"></td>
            <td th:text="${addition.name}"></td>
            <td th:text="${addition.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
