<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master.html}">

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${pageTitle}"></h1>
    </div>

    <form th:object="${addition}" method="post">


        <em th:replace="~{components/input :: input(
            name='name',
            label='Nazwa',
            hint='Prosze podać nazwę dodatku'
        )}"></em>

        <em th:replace="~{components/input :: input(
            name='price',
            label='Cena'
        )}"></em>

        <div class="mb-3 row">
            <div class="offset-sm-2 col-sm-10">
                <div class="d-inline-block">
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
                <div class="d-inline-block">
                    <a href="/admin/additions" class="btn btn-default">Wróć</a>
                </div>
            </div>
        </div>

    </form>


</div>
